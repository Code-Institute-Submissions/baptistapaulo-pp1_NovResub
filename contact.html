	<div id="form-box">
		<form action="https://formdump.codeinstitute.net" method="POST" target="_blank">
			<div>
				<fieldset>
					<legend>Contact Details</legend>
						<label for="name-field">First Name</label>
						<input required id="name-field" type="text" name="first_name" placeholder="Your first name" >
						<br>
						<label for="name-field">Last Name</label>
						<input required id="name-field" type="text" name="last_name" placeholder="Your last name" >
						<br>
						<label for="email-field">Email</label>
						<input required id="email-field" type="email" name="email" placeholder="Your email">
						<br>
						<label for="gender">Gender</label>
						<select required id="gender" name="gender">
							<option value="man">Man</option>
							<option value="woman">Woman</option>
							<option value="no-gender">No Gender</option>
						</select>
				</fieldset><br>
			</div>
			<div>
				<fieldset>
					<legend>Recipes</legend>
						<label for="fav-food">What is your favourite food?</label>
						<select required id="fav-food" list="products" name="fav-food">
							<option value="Brazilian - Brigadeiro">Brazilian - Brigadeiro</option>
							<option value="Brazilian - Pastel">Brazilian - Pastel</option>
							<option value="Brazilian - Coxinha">Brazilian - Coxinha</option>
							<option value="Brazilian - Feijoada">Brazilian - Feijoada</option>
							<option value="Portuguese - Bacalhau">Portuguese - Bacalhau</option>
							<option value="Portuguese - Sardinhas">Portuguese - Sardinhas</option>
							<option value="Portuguese - Pastel Nata">Portuguese - Pastel Nata</option>
							<option value="Portuguese - Ovos Moles">Portuguese - Ovos Moles</option>
						</select>
				</fieldset><br>
			</div>
			<div>
				<fieldset>
					<legend>Survey</legend>
					<label for="Survey">How many days a week you go to a restaurant?</label>
						<input required id="0-2days-radio" name="rest-a-day" value="0-2days" type="radio">
						<label for="0-2days-radio">0 to 2 days</label>
 						<input required id="3-5days-radio" name="rest-a-day" value="3-5days" type="radio">
						<label for="3-5days-radio">3 to 5 days</label>
						<input required id="6-7dayss-radio" name="rest-a-day" value="6-7days" type="radio">
						<label for="6-7dayss-radio">6 to 7 days</label><br>

					<label for="Survey">How many days a week you eat at home?</label>
						<input required id="2-days-radio" name="home-a-day" value="2-days" type="radio">
						<label for="2-days-radio">0 to 2 days</label>
						<input required id="5-days-radio" name="home-a-day" value="5-days" type="radio">
						<label for="5-days-radio">3 to 5 days</label>
						<input required id="7-dayss-radio" name="home-a-day" value="7-days" type="radio">
						<label for="7-dayss-radio">6 to 7 days</label><br>
					
					<label for="Survey">Where do you prefer to eat?</label>
						<input type="checkbox" id="restaurant-checkbox" name="restaurant">
						<label for="restaurant-checkbox">Restaurant</label>
						<input type="checkbox" id="home-checkbox" name="home">
						<label for="home-checkbox">Home</label>
						<input type="checkbox" id="office-checkbox" name="office">
						<label for="office-checkbox">Office</label>
				</fieldset><br>
			</div>
			<div>
				<fieldset>
					<legend>Feedback</legend>
					<label for="feedback">Which other recipes would you like to see posted and why?</label>
					<br>
					<textarea id="feedback" rows="10" cols="60" name="feedback"></textarea>
				</fieldset>
				<button class="button1" type="submit">
					<strong>Submit Form</strong>
				</button>
				<button class="button2" type="reset">Reset Form</button>
			</div>
		</form>
	</div>
